<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Google fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
      <!-- Font Awsome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="assets/css/bootstrap.min.css">
      <link rel="stylesheet" href="assets/css/style.css">
      <title>ShopperAI</title>
   </head>
   <body>
      <div id="wrapper">
         <!-- Main -->
         <main>
            <section class="login-section">
               <div class="container">
                  <div class="row">
                     <div class="col-md-12 text-center">
                        <a class="navbar-brand mb-5" href="index.html">
                        <img width="150" src="assets/images/logo.png" alt="logo"> 
                        </a>
                     </div>
                  </div>
                  <div class="row justify-content-center">
                     <div class="col-md-6 col-lg-4">
                        <div class="card">
                           <div class="card-body">
                              <h3>Log-in </h3>
                              <form action="">
                                 <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control">
                                 </div>
                                 <div class="form-group mb-3">
                                    <label>Password</label>
                                    <input type="text" class="form-control">
                                 </div>
                                 <div class="row">
                                    <div class="col-md-6">
                                       <div class="form-group form-check">
                                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                          <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                       </div>
                                    </div>
                                    <div class="col-md-6 text-right">
                                       <a href="#">Forgot Password?</a>
                                    </div>
                                 </div>
                                 <button type="button" class="btn btn-primary btn-block">Log in</button>
                              </form>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </section>
         </main>
      </div>

       <!-- Text -->
      <h1 class="text-visible">Visible only in Desktop</h1>
      
      <!-- jQuery first then Bootstrap JS -->
      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/bootstrap.min.js"></script>

   </body>
   </html
